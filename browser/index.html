<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vidsrc - Premium Streaming</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app-container">
        <header class="main-header">
            <div class="logo-container">
                <h1 class="logo">Vidsrc<span class="accent">.</span></h1>
            </div>
            <div class="search-container">
                <div class="search-wrapper">
                    <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                        viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round">
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                    </svg>
                    <input type="text" id="search-input" placeholder="Search movies & TV shows...">
                    <button id="search-clear" class="search-clear hidden" aria-label="Clear search">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="18" y1="6" x2="6" y2="18"></line>
                            <line x1="6" y1="6" x2="18" y2="18"></line>
                        </svg>
                    </button>
                </div>
            </div>
            <div class="header-actions">
                <button id="favorites-btn" class="btn-icon" aria-label="Favorites">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path
                            d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z">
                        </path>
                    </svg>
                </button>
                <div id="app-badge" class="badge hidden">
                    <span class="badge-dot"></span> Desktop App
                </div>
            </div>
        </header>
        <style>
        </style>
        <main class="content-area">
            <section id="hero-section" class="hero hidden">
                <div class="hero-content">
                    <h1 id="hero-title">Loading...</h1>
                    <p id="hero-overview">Please wait...</p>
                    <button id="hero-play" class="btn-primary">Play Now</button>
                </div>
            </section>

            <!-- For You Container -->
            <section id="foryou-container" class="media-section hidden">
                <div class="section-header">
                    <h2>For You</h2>
                </div>

                <!-- Favorites Subsection -->
                <div id="favorites-section" class="subsection hidden">
                    <h3 class="subsection-title">Favorites</h3>
                    <div class="media-grid" id="favorites-grid"></div>
                </div>

                <!-- Watching Subsection -->
                <div id="history-section" class="subsection hidden">
                    <h3 class="subsection-title">Watching</h3>
                    <div class="media-grid" id="history-grid"></div>
                </div>
            </section>

            <!-- Trending Movies -->
            <section id="trending-movies" class="media-section">
                <div class="section-header">
                    <h2>Trending Movies</h2>
                    <div class="tabs">
                        <button class="tab active" data-type="movie" data-time="day">Today</button>
                        <button class="tab" data-type="movie" data-time="week">This Week</button>
                    </div>
                </div>
                <div class="media-grid" id="trending-movies-grid"></div>
            </section>



            <!-- Popular TV Shows -->
            <section id="popular-tv" class="media-section">
                <div class="section-header">
                    <h2>Popular TV Shows</h2>
                </div>
                <div class="media-grid" id="popular-tv-grid"></div>
            </section>

            <!-- Category Feeds Container -->
            <div id="category-feeds-container"></div>

            <!-- Search Results -->
            <section id="search-results-section" class="media-section hidden">
                <div class="section-header">
                    <h2>Search Results</h2>
                    <button id="close-search" class="btn-icon" aria-label="Close Search">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="18" y1="6" x2="6" y2="18"></line>
                            <line x1="6" y1="6" x2="18" y2="18"></line>
                        </svg>
                    </button>
                </div>
                <div class="media-grid" id="search-grid"></div>
            </section>

            <!-- Category Grid View -->
            <section id="category-view-section" class="media-section hidden">
                <div class="section-header">
                    <h2 id="category-title">Category Name</h2>
                    <button id="close-category" class="btn-icon" aria-label="Back to Home">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="19" y1="12" x2="5" y2="12"></line>
                            <polyline points="12 19 5 12 12 5"></polyline>
                        </svg>
                    </button>
                </div>
                <div class="media-grid" id="category-grid"></div>
                <div class="load-more-container">
                    <button id="load-more-category" class="btn-secondary">Load More</button>
                </div>
            </section>
        </main>

        <footer class="main-footer">
            <p>Powered by <span class="accent">TMDB</span> & <span class="accent">Vidsrc</span></p>
        </footer>
    </div>

    <div id="modal-overlay" class="modal-overlay hidden">
        <div class="modal-content">
            <button id="close-modal" class="close-modal">Ã—</button>
            <div id="modal-body"></div>
        </div>
    </div>
    <!-- jQuery: must go before app.js  -->
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

    <!-- app.js - entry point is initApp on document ready-->
    <script src="app.js"></script>


    <script>
        $(document).ready(function () {
            console.log("Document is ready!");
        });
    </script>
</body>

</html>
